name: Swift

on:
  push
  
jobs:
  build:

    runs-on: ios

    steps:
    - uses: actions/checkout@v2
    - name: Test BSWInterfaceKit
      run: arch -arm64 xcodebuild -scheme BSWInterfaceKit -destination "platform=iOS Simulator,name=iPhone 13,OS=15.0" -resultBundlePath TestResults.xcresult test

    - uses: kishikawakatsumi/xcresulttool@v1.1.0
      with:
        path: TestResults.xcresult
      if: success() || failure()
