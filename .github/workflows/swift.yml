name: Swift

on:
  push
  
jobs:
  build:

    runs-on: ios

    steps:
    - uses: actions/checkout@v2
      with:
        lfs: true
    - name: Test BSWInterfaceKit
      run: arch -arm64 xcodebuild -scheme BSWInterfaceKit -destination "platform=iOS Simulator,name=iPhone 13,OS=15.2" -resultBundlePath TestResults.xcresult test