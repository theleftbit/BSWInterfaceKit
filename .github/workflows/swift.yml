name: Swift

on:
  push
  
jobs:
  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v2
    - name: Test BSWInterfaceKit
      run: xcodebuild -scheme BSWInterfaceKit -destination "platform=iOS Simulator,name=iPhone 13,OS=15.0" -resultBundlePath TestResults.xcresult test

    - uses: kishikawakatsumi/xcresulttool@v1.0.3
      with:
        path: TestResults.xcresult
      if: success() || failure()
