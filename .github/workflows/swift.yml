name: Swift

on:
  push
  
jobs:
  build:

    runs-on: ios

    steps:
    - uses: actions/checkout@v3
      with:
        lfs: true
    - name: Test BSWInterfaceKit
      run: set -o pipefail && xcodebuild -scheme BSWInterfaceKit-Package -destination "platform=iOS Simulator,name=iPhone 15,OS=17.2" -resultBundlePath TestResults.xcresult test | xcbeautify
